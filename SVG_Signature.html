
  <!DOCTYPE html>
  <html>
  <body>

    <svg height="1000" width="1000">
      <path id="AB" d="M 10 120 L 130 40" style="fill:none;stroke:black;stroke-width:3" />
      <path id="BC" d="M 130 40 C 120 60, 105 70, 170 40" style="fill:none;stroke:red;stroke-width:3" />
      <path id="CD" d="M 170 40 C 170 40, 175 40, 165 50" style="fill:none;stroke:green;stroke-width:3" />
      <path id="DE" d="M 165 50 C 160 60, 165 65, 240 45" style="fill:none;stroke:yellow;stroke-width:3" />
      <path id="EF" d="M 240 45 C 265 35, 270 50, 130 190" style="fill:none;stroke:orange;stroke-width:3" />
      <path id="FG" d="M 130 190 C -100 400, 110 50, 350 50" style="fill:none;stroke:violet;stroke-width:3" />
    </svg>

  </body>
  </html>

  <!--
  M = moveto (move from one point to another point)
  L = lineto (create a line)
  H = horizontal lineto (create a horizontal line)
  V = vertical lineto (create a vertical line)
  C = curveto (create a curve)
  S = smooth curveto (create a smooth curve)
  Q = quadratic Bézier curve (create a quadratic Bézier curve)
  T = smooth quadratic Bézier curveto (create a smooth quadratic Bézier curve)
  A = elliptical Arc (create a elliptical arc)
  Z = closepath (close the path)
  -->
